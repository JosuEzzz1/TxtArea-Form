<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="https://formspree.io/f/xjkgeqwy" method="POST">
        <div class="nombre">
            <h1>Formulario de contacto</h1>
            <label>Nombre
                <input type="text" placeholder="Joshua Moll" name="Nombre" required>
            </label>
        </div>
        <div class="email" >
            <label>Email
                <input type="email" placeholder="example@gmail.com" autocomplete="new-password" name="Email" required>
            </label>
        </div>
        <div>
            <label>PQRS
                <textarea class="textarea" placeholder="Descripcion de asunto..." name="PQRS" required></textarea>
            </label>
        </div>
        <div>
            <input type="submit" value="ENVIAR" class="botonEnviar">
        </div>
    </form> 
</body>
</html>
